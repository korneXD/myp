<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>HK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body{
            display: flex;
            margin: auto;
            flex-direction: column;
            font-family: 'Press Start 2P';
            min-height: 100vh;
            scroll-behavior: smooth;
            background-size: cover;
            background-image: url('https://landingfoliocom.imgix.net/store/collection/clarity-blog/images/hero/5/grid-pattern.png');
            background-blend-mode:color-burn;
            background-repeat: no-repeat;
            background-color: #343434;
        }
       *{
        padding: 0;
        margin: 0;
        outline: none;
        border: none;
        box-sizing: border-box;
       }
       nav{
        max-width: 1200px;
        margin: auto;
        margin-top: 0;
        padding: 2rem 1em;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
        background-color: #000000;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        border-bottom: 1px solid gray;
        transition: 0.3s;
       }
       nav:hover{
        scale: 1.1;
        transition: 0.3s;
       }
       .nav-links{
        list-style: none;
        display: flex;
        align-items: center;
        gap: 3rem;
       }
       .link a{
        position: relative;
        padding-bottom: 0.75rem;
        color: #5D3FD3;
        text-decoration: none;
        font-size: 22px;
        transition: 1s ease;
       }
       .link a:hover{
            color: #3F00FF;
            font-size: 26px;
            transition: 0.3s ease;
       }
       .logo{
        font-size: 26px;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 1px #3F00FF;
        cursor: pointer;
       }
       .logo:hover{
        -webkit-text-fill-color: #3F00FF;
       }
       footer{
        width: 60%;
        background-color: #000000;
        height: 70px;
        margin: auto auto 0 auto;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
        color: #fff;
        align-items: center;
        display: flex;
        flex-direction: row;
        justify-content: center;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        border-top: 1px solid gray;
        transition: 0.3s;
       }
       footer p{
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 1px #fff;
       }
       footer p:hover{
        -webkit-text-fill-color: #fff;
       }
       footer:hover{
        scale: 1.1;
        transition: 0.3s;
       }
       .line{
        height: 5px;
        background-color: #000000;
        position: relative;
       }
       button {
        background-color: #000000;
        font-size: 24px;
        font-weight: bold;
        font-family: 'Press Start 2P';
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 1px #3F00FF;
        cursor: pointer;
       }
       button {
        display: none;
       }
       button span:hover{
        -webkit-text-fill-color: #3F00FF;
       }
       @media (max-width: 768px){
            button{
                display: block;
                cursor: pointer;
            }
            .bar{
                display: block;
                width: 25px;
                height: 3px;
                margin: 5px auto;
                -webkit-transition: all 0.3s ease-in-out;
                transition: all 0.3s ease-in-out;
                background-color: #3F00FF;
            }
            nav{
                position: absolute;
                border: 0;
                border-radius: 2px;
            }
            .nav-links{
                position: fixed;
                top: 70px;
                gap: 0;
                flex-direction: column;
                width: max-content;
                padding: 1rem;
                text-align: center;
                transition: 0.3s;
                margin: auto;
                display: none;
                background-color: #000000;
                border-radius: 5px;
                line-height: 36px;
            }
            .nav-links.active{
                left: 0;
            }
            .blur{
                display: none;
            }
            .active{
                display: block;
            }
            .active .bar:nth-child(2){
                opacity: 0;
            }
            .active .bar:nth-child(1){
                transform: translateY(8px) rotate(45deg);
            }
            .active .bar:nth-child(3){
                transform: translateY(-8px) rotate(-45deg);
            }
       }
    </style>
</head>
<body>
    <div class="line"></div>
    <nav class="animate__animated animate__backInDown">
        <button class="navbar-toggler" onclick="dropDown()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul class="nav-links" id="navbar">
            <li class="link"><a href="#/projects">Projects</a></li>
            <li class="link logo"><a href="#/">Portfolio</a></li>
            <li class="link"><a href="#/contact">Contact</a></li>
        </ul>
    </nav>
    <main></main>
    <footer class="animate__animated animate__bounceInUp">
        <p>&#169 2024</p>
    </footer>
    <div class="line"></div>
    <script type="module" src="./router.js"></script>
    <script src="./script.js"></script>
</body>
</html>
